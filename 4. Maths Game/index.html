<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "idContainer">

        <div id = "idScore" >
            Score: <span id = "idScoreVal">0</span>
        </div>

        <div id = "idCorrect">
            Correct &#x1F603;
        </div>

        <div id = "idTryAgain">
            Try Again &#x1F61E;
        </div>
        
        <div id="idQuestion">
            Let's go :)
        </div>

        <div id = "idInstruction">
            Choose the correct option:
        </div>

        <div id = "idChoices">
            <div id = "boxOne" class = "box">1</div>
            <div id = "boxTwo" class = "box">15</div>
            <div id = "boxThree" class = "box">1500</div>
            <div id = "boxFour" class = "box">5552</div>
        </div>

        <div id="idStartBtn">Start Game</div>
        <div id = "idTime">Time Remaining: <span id = "idTimeRem">60</span> sec</div>

        <div id = "idGameOver">
          
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
