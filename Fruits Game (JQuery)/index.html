<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Game </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div id = "idContainer">

        <div id = "idLives" >
            
        </div>

        <div id = "idScore" >
            Score: <span id = "idScoreVal">0</span>
        </div>
        
        <div id="idGameArea">
            <img id = "idFruit" class="fruits">
        </div>
        
        <div id = "idInstruction">
            Catch Fruits
        </div>

        <div id="idStartBtn">Start Game</div>

        <div id = "idGameOver">
        </div>

    </div>
    <audio src="audio/slice.mp3" id = "idSliceSound"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
